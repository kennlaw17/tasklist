
<!DOCTYPE html>
<html>

    <head>
        <title>Task Lister</title>
        <link rel="stylesheet" href="style.css", type="text/css">
        <link rel="stylesheet" href="fonts.css", type="text/css">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="inputfield">
            <h1>Enter Your Task</h1>
            <div id="form">
                <input id="task-name" placeholder="Enter your task"></input>
                <input type="time"
                       placeholder="DD/MM/YYYY HH:MM AM"
                       id="task-time"
                       data- format="DD-MM-YYYY hh:mm a"
                       data-template="DD / MM / YYYY  hh : mm a"
                       name="datetime">
                <button id="task-submit">Add</button>
            </div>
        </div>

        <div id="tasks">
            <ul id="task-list">
            </ul>
        </div>
    </body>
</html>
